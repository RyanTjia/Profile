<!DOCTYPE html>
<html>

	<head>
		<title>Ryan Tjia's Profile</title>

		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

		<!-- JavaScripts -->
		<!-- For stuff like buttons, dropdowns, etc. -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>

	<body class='bodyBackground'>
		<nav class='navbar navbar-expand-lg justify-content-between bg-dark navbar-dark'>
			<button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#collapsibleNavbar'>
				<span class='navbar-toggler-icon'></span>
			</button>

			<div class='collapse navbar-collapse' id='collapsibleNavbar'>
				<ul class='navbar-nav mx-auto'>
					<li class='nav-item active'>
						<span class='navbar-brand customTab' onclick='changeTemplate("Profile")'>
							Profile
						</span>
					</li>
					<li class='nav-item active'>
						<span class='navbar-brand customTab' onclick='GetData("Education")'>
							Education
						</span>
					</li>
					<li class='nav-item active'>
						<span class='navbar-brand customTab' onclick='GetData("Skills")'>
							Skills & Interests
						</span>
					</li>
					<li class='nav-item active'>
						<span class='navbar-brand customTab' onclick='GetData("Projects")'>
							Projects
						</span>
					</li>
					<li class='nav-item active'>
						<span class='navbar-brand customTab' onclick='GetData("Experiences")'>
							Experiences
						</span>
					</li>
				</ul>
			</div>
		</nav>

		<div class='row'>
			<div id='view_template' class='col-lg-10 mx-auto'>
			</div>
		</div>
	</body>

	<!-- Handlebars -->
	<script id="Profile" type="text/x-handlebars-template">
		<div class="info">
			<div class="row">
				<div class="col-lg-10 mx-auto">
					<div class="row">
						<div class="col-lg-6 align-self-center personal-info">
							<div>
								<span>Name:</span> Ryan Tjia
							</div>
							<div>
								<span>Contacts</span>
							</div>
							<ul>
								<li>
									<a href="tel:9293002966">(929)300-2966</a>
								</li>
								<li>
									<a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=tjia.ryan0131@gmail.com" target="_blank">tjia.ryan0131@gmail.com</a>
								</li>
								<li>
									<a href="https://www.linkedin.com/in/ryantjia/" target="_blank">LinkedIn Profile</a>
								</li>
							</ul>
							<div>
								<span>Address:</span> New York, NY
							</div>
						</div>

						<div class="col-lg-6">
							<img src="local_files/Profile.png" class="img-fluid w-50">
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script id="Education" type="text/x-handlebars-template">
		<div class="info">
			<div class="row">
				<div class="col-lg-12">
					<div>
						<span class="info-heading">St. John's University</span>
						<span style="float: right;">Jamaica, NY</span>
					</div>
					<div style="font-style: italic;">
						Bachelor of Science in Computer Science | GPA: 3.74
						<span style="float: right;">Expected May 2023</span>
					</div>
				</div>
			</div>
			<hr class='border border-dark'>
			<div class="row" style="margin-top: 20px">
				<div class="col-lg-12 info-heading">
					Relevant Coursework
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<ul>
						{{#each course1}}
							<li>
								{{title}} -
								<span style="font-style: italic;">{{progress}}</span>
							</li>
						{{/each}}
					</ul>
				</div>

				<div class="col-lg-6">
					<ul>
						{{#each course2}}
							<li>
								{{title}} -
								<span style="font-style: italic;">{{progress}}</span>
							</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</script>

	<script id="Skills" type="text/x-handlebars-template">
		<div class="info">
			<div class="row">
				<div class="col-lg-6">
					<span class="info-heading">Programming Languages</span>
					<ul>
						{{#each languages}}
							<li>{{this}}</li>
						{{/each}}
					</ul>
				</div>
		
				<div class="col-lg-6">
					<span class="info-heading">Technical Experiences</span>
					<ul>
						{{#each technical}}
							<li>{{this}}</li>
						{{/each}}
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<span class="info-heading">Operating Systems</span>
					<ul>
						{{#each operating}}
							<li>{{this}}</li>
						{{/each}}
					</ul>
				</div>
		
				<div class="col-lg-6">
					<span class="info-heading">Development Software</span>
					<ul>
						{{#each development}}
							<li>{{this}}</li>
						{{/each}}
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<span class="info-heading">Office Software</span>
					<ul>
						{{#each office}}
							<li>{{this}}</li>
						{{/each}}
					</ul>
				</div>
		
				<div class="col-lg-6">
					<span class="info-heading">Interests</span>
					<ul>
						{{#each interest}}
							<li>{{this}}</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</script>

	<script id="Projects" type="text/x-handlebars-template">
		<div class="info">
			<div class="row">
				<div class="col-lg-6">
					<span class="info-heading">Past Projects</span>
					<ul>
						{{#each this}}
							<li>
								<details>
									<summary>
										{{title}}

										{{#if link}}
											- <a href={{link}} target="_blank">link</a>
										{{/if}}
									</summary>
									{{desc}}
								</details>
							</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</script>

	<script id="Experiences" type="text/x-handlebars-template">
		<div class="info">
			<div class="row">
				<div class="col-lg-12">
					<span class="info-heading">Relevant Experiences</span>
					{{#each relevant}}
						<div class="row">
							<div class="col-lg-12">
								<b>{{title}}</b>
								<span style="float: right;">{{location}}</span>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-12">
								<i>{{position}}</i>
								<span style="float: right;">{{start}} - {{end}}</span>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-12">
								<ul>
									{{#each summary}}
										<li>{{point}}</li>
									{{/each}}
								</ul>
							</div>
						</div>
					{{/each}}
				</div>
			</div>
		</div>
	</script>

</html>
